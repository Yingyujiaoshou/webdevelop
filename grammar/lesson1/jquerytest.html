<script type="text/javascript">
	info.aid=229;
	info.word="Countable Nouns";
	var quiz = new function () {
		var mode = '';
		var htmDialog = '<div id="studentDialog" class="modal"><div class="modal-content"><span class="close" onclick="lib.hide(\'studentDialog\');return false">×</span>{0}</div></div>';
		this.showDialog = function(htm) {
			ById('dialogContainer').innerHTML = htmDialog.replace("{0}", htm);
		}
		this.hideDialog = function() {
			ById('dialogContainer').innerHTML = '';
		}
		this.showInfobox = function(htm) {
			ById('schoolInfobox').innerHTML = htm;
			lib.show('schoolInfobox');
		}
		this.init = function () {
			var occ = lib.cookie.get('occup',1,1);
			if (occ && lib.StartsWith(occ,"Teacher")) mode = 't';
			if (lib.StartsWith(location.search,"?task=")) mode = 's';
			
			if (mode=='s') {
				if (!info.isLogin) this.showDialog('<div class="title">Before completing the task, please log in or register.</div><a class="button login" href="https://secure.thefreedictionary.com/Registration.aspx">Register</a><a class="button login" href="https://secure.thefreedictionary.com/Login.aspx">Log in</a>');
			} 
			if (mode=='t') {
				if (info.isLogin) {
					if (ById('sendLinkCont2')) ById('sendLinkCont2').innerHTML = ById('sendLinkCont').innerHTML = '<a class="button sendBtn" onclick="school.shareLink();return false">Send to students</a>';
					else this.showInfobox('Only articles with quizzes can be assigned as lessons. Please try a different article.');
				} else {
					this.showInfobox('In order to send this lesson to your students and see their results, please <a href="https://secure.thefreedictionary.com/Login.aspx">log in</a> or <a href="https://secure.thefreedictionary.com/Registration.aspx">register</a>.');
				}
			}
			
			if (location.hash) {
				var l = document.querySelectorAll('h1,h2,h3,h4');
				var h = decodeURIComponent(location.hash.substr(1)).trim(); //.replace(/-/g,' ');
				for(var i=0;i<l.length;i++){
					if (h == l[i].innerText.trim()) {
						var st = l[i].offsetTop + ById('main').offsetTop;
						document.documentElement.scrollTop = st; // ie
						document.body.scrollTop = st;
						break;
					}
				}
			}
		}
		this.submit = function() {
			if (!confirm('Submit your results?')) return;
			ById('quiz').className = 'sm';
			var tot=0, corr=0;
			var l = document.querySelectorAll('#quiz input[type="radio"]');
			var ans = '';
			for (var i = 0; i < l.length; i++) {
				if (l[i].checked) {
					ById('q' + l[i].name).className = l[i].className;
					if (l[i].className == 'cr') corr++;
					ans+= l[i].getAttribute('value');
				}
				if (l[i].className == 'cr') tot++;
				l[i].disabled = 1;
			}
			lib.hide('quizSubmit');
			var sh = '<a class="shr-facebook round" onclick="social.facebook()"></a><a class="shr-twitter round" onclick="social.twitter(0)"></a><a class="shr-google round" onclick="social.googleplus()"></a></div>';
			var res = Math.round(corr * 100 / tot);
			ById('qResult').innerHTML = "Your score: " + corr + "/" + tot + " (" + res + "%)"+sh;
			if (fconn.isFC && info.isLogin) school.quizSubmit(res, ans);
			
		}
		
	}
	function quizSubmit() {	quiz.submit() }

</script>
