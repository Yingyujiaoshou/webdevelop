<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英语听写网页软件</title>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    color: #333;
  background:linear-gradient(to bottom right, #FFB6C1, #6A0DAD);
    /*background-image: url('');*/
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  }

  h1, h2 {
    text-align: center;
    color: #333;
  }

  h1 {
    margin-bottom: 0.5em;
  }

  h2 {
    margin-bottom: 2em;
    font-weight: normal;
    color: #666;
  }

  label, button, select, input {
    display: block;
    margin: 10px 0;
  }

  input[type="number"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    background-color: #5cb85c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #4cae4c;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  #status {
    margin-top: 20px;
  }

  #answersList {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 20px;
    list-style-position: inside;
  }

  #answersList li {
    padding: 5px 0;
    border-bottom: 1px solid #eee;
  }

  #answersList li:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>
  <h1>英语听写软件</h1>
<h2>developed by Vinbin</h2>

  
<label for="voiceType">选择发音类型:</label>
<select id="voiceType">
  <option value="native">原生发音</option>
  <option value="cn">中音(需联网)</option>
  <option value="eng">英音(需联网)</option>
</select>
<label for="repeatCount">每行播放次数:</label>
<input type="number" id="repeatCount" value="3" min="1">
<label for="intervalTime">行间隔时间 (秒):</label>
<input type="number" id="intervalTime" value="5" min="1">
<label for="lineInterval">播放间隔时间 (秒):</label>
<input type="number" id="lineInterval" value="2" min="1">
<button id="selectFile">选择文本文件</button>
<button id="readText" disabled>朗读文本</button>



<!-- 其他输入字段和按钮 -->
<button id="toggleAnswers">显示或隐藏答案</button>
<ol id="answersList" style="display: none;"></ol>

<div id="status">状态: 准备就绪</div>
